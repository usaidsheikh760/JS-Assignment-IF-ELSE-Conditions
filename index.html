    <script>
    //Q1;

    let input = prompt("Enter any number or letter");
    let inputChar = input.charCodeAt(0);
    if ( inputChar >= 48 && inputChar <= 57) {
        alert ("Your input is a number");
    }
    else if ( inputChar >= 65 && inputChar <= 90) {
        alert ("Your input is an Uppercase letter");
    }
    else if ( inputChar >= 97 && inputChar <= 120) {
        alert ("Your input is a Lowercase letter");
    }
    else {
        alert ("Your input does not contain any number or letter");
    }
    //end;

    //Q2;

    let num1 = +prompt("Enter first Integer");
    let num2 = +prompt("Enter second Integer");

    if ( num1 > num2 ){
        alert ( num1 + " is greater then " + num2 );
    }
    else if ( num1 < num2 ){
        alert ( num2 + " is greater then " + num1 );
    }
    else {
        alert ( num1 + " is equal to " + num2 );
    }
    //end;

    //Q3;

    let num3 = +prompt("enter a number");

    if ( num3 > 0 ) {
        alert ("Your input number is positive number");
    }
    else if ( num3 < 0 ) {
        alert ("Your input number is negative number");
    }
    else if ( num3 === 0 ){
        alert ("Your input number is zero");
    }
    else {
        alert ("Enter a number");
    }
    //end;


    //Q4;

    let input1 = prompt("Enter a character");
    input2 = input1.toLowerCase();
    if ( input2 === "a" || input1 === "e" || input1 === "i" || input1 === "o" || input1 === "u" ){
        alert ("Your input is a vowel character");
    }
    else if ( input2.length > 0 ){
        alert ("Please enter a character not a word");
    }
    else {
        alert ("Your input is a not vowel character");
    }

    //end;

    //Q5;

    let correctPassword = "password123";
    let inputPassword = prompt("Enter your password");

    if ( inputPassword === ""){
        alert ("Please enter your password");
    }
    else if ( inputPassword === correctPassword ){
        alert ("Your password is correct");
    }
    else {
        alert ("Incorrect password");
    }
    //end;

     }
